<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <title>ShazamPi</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row gx-1 w-75">
            <div class="col">
                <div class="card align-items-center" style="width: 20rem;">
                    <img id="album-cover" src="" alt="Album Cover" width="320">
                    <div class="card-body">
                        <h1 id="song-title" class="card-title">Song Title</h1>
                        <p id="song-artist">Artist</p>
                        <p id="song-album">Album</p>
                    </div>
                </div>
            </div>
            <div class="col d-flex align-items-center">
                <div>
                    <h3>Track List</h3>
                    <p id="album-tracks">Track List</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
